<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../clothing.css/signup.css">
  <script defer src="../clothing.js/form.js"></script>
  <!-- <script defer src="server.js"></script>   -->
  <title>Clothing : Create Account</title>
</head>
<body>
  

  <!-- <img src="../images/clothes.gif" class="loader" alt="" id="loader"> -->
  <img src="../images/loader4.gif" class="loader" alt="" id="loader">

<div class="alert-box">
<img src="../images/error-removebg-preview.png" class="alert-img" alt="">
<p class="alert-msg">Error message</p>
</div>

<div class="container">
  <img src="../images/clothing.png" alt="" class="logo">
  <div>
    <input type="text" autocomplete="off" id="name" placeholder="name">
    <input type="email" autocomplete="off" id="email" placeholder="email">
    <input type="password" autocomplete="off" id="password" placeholder="password">
    <input type="text" autocomplete="off" id="number" placeholder="number">
    <input type="checkbox" checked class="checkbox" name="" id="terms-and-cond">
    <label for="terms-and-cond">agree to our <a href="">terms and condition</a></label> 
    <br>
    <input type="checkbox" class="checkbox" name="" id="notification">
    <label for="notification">recieve upcoming offers and events mails</label>
    <button class="submit-btn">Creat Account</button>
  </div>
  <a href="/login" class="link">Already have an account? Log in here</a>
</div>

















</body>
</html>
